<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>The Weather Map - luis.bazo@gmail.com </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl4bhyxU2H2XHRQIiQGPIqY1Cwep-_TBQ&libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(40.416775, -3.703790);
		var myOptions = {
			zoom: 7,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var infoWindow = new google.maps.InfoWindow({map: map});
		if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(function(position) {
			var pos = {
				lat: position.coords.latitude,
				lng: position.coords.longitude,
			};
			infoWindow.setPosition(pos);
			infoWindow.setContent('Your location.');
			map.setCenter(pos);
			});
		}
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
